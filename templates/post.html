<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="planetController" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  {% raw %}
  <title>{{board_name}} | iPtt</title>
  {% endraw %}

  {% include 'ref.html' %}
</head>

<body>
{% include 'navbar.html' %}

{% raw %}
<div class="col-md-8 col-md-offset-2" >
  <div class="panel panel-info">
    <div class="panel-heading">
      <p class="panel-title">
        標題 : {{title}} <br>
        時間 : {{time}} <br>
      </p>
    </div>
    <div class="panel-body">
      <div ng-repeat="x in posts">
        <div ng-bind-html="x.text"></div>
      </div>
    </div>
  </div>
</div>
{% endraw %}

<script>
  var app = angular.module('myApp', ['ngSanitize']);
  app.controller('planetController', function($scope, $http, $log, $location, $window) {
    var path = $window.location.pathname.split('/');

    $scope.board_name = path[2]

    $http.get("http://127.0.0.1:5000/api/" + path[2] + '/' + path[3])
            .success(function(response) {
              $scope.author = response['作者'];
              $scope.time = response['時間'];
              $scope.title = response['標題'];

              var after_posts = [];

              for(let post of response['text']) {
                var tag = post['tag'];
                var txt = '';
                if(tag){
                  if(tag === '→ '){
                    txt += "<span class='label'>";
                  }else if(tag === '推 '){
                    txt += "<span class='label label-info'>";
                  }else if(tag === '噓 '){
                    txt += "<span class='label label-danger'>";
                  }

                  txt += tag + post['user'] + "  </span>";
                  txt += String(post['text']).replace(/\n/g, "<br />");
                  txt += "<span class='pull-right'>" + post['time'] + "</span>";
                }else {
                  txt += "";
                  txt += String(post['text']).replace(/\n/g, "<br />");
                  txt += "";
                }


                post['text'] = txt
                after_posts.push(post);
              }

              $scope.posts = after_posts;
            });
  });

</script>
</body>
</html>
