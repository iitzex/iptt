<!DOCTYPE html>
<html lang="en" ng-app="myApp" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    {% raw %}
    <title>{{board_name}} | iPtt</title>
    {% endraw %}
    {% include 'ref.html' %}
  </head>

  <body ng-controller="planetController">
    {% include 'navbar.html' %}

    {% raw %}
      <div class="col-md-8 col-md-offset-2">
        <ul class="list-group" infinite-scroll='loadMore()' infinite-scroll-distance='3'>
            <li class="list-group-item" ng-repeat="x in posts">
                <div class="row">
                    <div class="col-md-3">
                        <span class="label label-info bold">{{x.author}}</span>
                    </div>
                    <div class="col-md-8">
                        <a href="{{x.href}}"> {{ x.title }} </a>
                    </div>
                    <div class="col-md-1 pull-right">
                        <span class="badge badge-danger">{{x.nrec}}</span>
                    </div>
                </div>
            </li>
        </ul>
      </div>

    <!--<div ng-app='app' ng-controller='finiteController'>-->
      <!--<div infinite-scroll='loadMore()' infinite-scroll-distance='1'>-->
        <!--<img ng-repeat='image in images' ng-src='http://placehold.it/225x250&text={{image}}'>-->
      <!--</div>-->
    <!--</div>-->

    {% endraw %}

  </body>
</html>
